      <h1>Contactanos</h1>

      <form>
          <div>
              <label class="formulario" for="name">Ingrese su nombre:</label>
              <input class="formulario" type="text" name="name" id="name" placeholder="Mateo">
          </div>
          <br>
          <div>
              <label class="formulario" for="apellido">Ingrese su Apellido:</label>
              <input class="formulario" type="text" name="apellido" id="apellido" placeholder="Eggel">
          </div>
          <br>
          <div>
              <label class="formulario" for="email">Ingrese su Email:</label>
              <input class="formulario" type="email" name="email" id="email" placeholder="mateoeggel@gmail.com">
          </div>
          <br>
          <div>
              <label class="formulario" for="taller">Seleccione de cuantos meses es su garantia:</label>
              <select name="talles">
                  <option value="L">6 meses</option>
                  <option value="M">12 meses</option>
                  <option value="S">24 meses</option>
              </select>
          </div>
          <br>
          <div>
              <label class="formulario" for="color">Arreglo</label>
              <input class="formulario" type="radio" name="color" value="Arreglo" />
              <label class="formulario" for="color">Devolución</label>
              <input class="formulario" type="radio" name="color" value="Devolución" />
              <label class="formulario" for="color">Dudas</label>
              <input class="formulario" type="radio" name="color" value="Arreglo" />
          </div>
          <div>
              <br>
              <label  class="formulario" for="consulta">Ingrese su consulta:</label><br>
              <br>
              <textarea class="formulario" name="consulta" id="consulta" cols="30" rows="10"></textarea>
          </div>
          <br>
          <div>
              <label class="formulario" for="terms">Acepta términos y condiciones</label>
              <input class="formulario" type="checkbox" name="terms" value="1" />
          </div>
          <br>
          <div>
              <input class="formulario" type="reset" name="" id="">
              <input class="formulario" type="submit" name="" id="">
          </div> 
      </form>
      <br>
      <br>
